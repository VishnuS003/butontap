server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 10m;
  sendfile on;

  location = /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Unity/статика (включая .unityweb)
  location ~* \.(wasm|data|symbols|bundle|json|js|css|png|jpg|jpeg|gif|ico|svg|ttf|otf|mp3|mp4|unityweb)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # API
  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_redirect off;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Bot
  location /bot/ {
    proxy_pass http://bot:8081/;
    proxy_http_version 1.1;
    proxy_redirect off;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json application/wasm;
}

